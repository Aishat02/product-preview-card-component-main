<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="desktop-container">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle perfume-bottle"
          class="desktop-design"
        />
        <div class="container">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle perfume-bottle"
            class="mobile-design"
          />

          <div class="space-container">
            <p class="letter-space">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button>
              <img src="./images/icon-cart.svg" alt="cart" class="cart" />Add to
              Cart
            </button>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Aishat02">Aris</a>❤️.
      </footer>
    </main>
  </body>
</html>
